<body class="text-center" cz-shortcut-listen="true">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="./../../assets/images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
    <div *ngIf="error" syle="width:500px " >
      <div class="alert fade alert-simple alert-danger alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show" role="alert" data-brk-library="component__alert">
        <button type="button" class="close font__size-18" data-dismiss="alert">
                <span aria-hidden="true">
                  <i class="fa fa-times danger "></i>
                </span>
                <span class="sr-only">Close</span>
              </button>
        <i class="start-icon far fa-times-circle faa-pulse animated"></i>
        <strong class="font__weight-semibold">{{ error }}</strong>
      </div>
    </div>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="" formControlName="username">
    <label for="inputPassword" class="sr-only pt-3">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required="">
    <div class="checkbox mb-3">

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"> Se connecter</button>
    <p class="mt-5 mb-3 text-muted">2021</p>
  </form>

</body>
